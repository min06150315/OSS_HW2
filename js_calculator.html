<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
            // n1 값을 가져온다.
            //let n1 = document.getElementById("n1").value;
            let n1 = document.getElementsByTagName("input").value;

            // n2 값을 가져온다.
            let n2 = document.getElementById("n2").value;

            // n1+n2 => r
            let sum = parseInt(n1) + parseInt(n2);

            // n3에 값을 표시한다.
            let r = document.getElementById("result");
            r.value = sum;
        }
    </script>
</head>
<body>
    <h1>Add Calculator</h1>
    <form>
        <input type="text" size="2" id="n1" required/>
        +
        <input type="text" size="2" id="n2"/>
        <button onclick="add()">=</button>
        <input type="text" size="2" name="result" id="result"/>
        <br><br>
        <input type="reset" value="초기화"/>
    </form>
    
</body>
</html>
