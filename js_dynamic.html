<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: white;
            padding: 0px 10px;
        }
        #btn1 {
            background-color: blue;
        }
        #btn2 {
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Dynamic Web page</h2>
    <input type="text" id="fruit" name="fruit"/>
    
    <button id="btn1">추가</button>
    <button id="btn2">삭제</button>

    <div id="fruit-list">

    </div>
</body>
</html>

<script>
    let text = document.getElementById("fruit").value;
    


    function addList() {
        document.getElementById("fruit-list").innerText = text
    }

    function deleteList() {
        alert("bye");
    }

    let btn1 = document.getElementById("btn1");
    btn1.addEventListener("click", addList);

    let btn2 = document.getElementById("btn2");
    btn2.addEventListener("click", deleteList);

    

</script>
