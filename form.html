<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 연습</title>
</head>
<body>
    <form action="form2.html">
        이름 : <input type="text" name="username" value="너의 이름은?"/><br>
        암호 : <input type="password" name="pwd" /><br>
        성별 : <input type="radio" name="gender" value="m"/>남
        <input type="radio" name="gender" value="w"/>여<br>
        색상 : <input type="color" name="color" value="#00FFFF"/><br>
        포트폴리오 : <input type="file" name="file1"/><br>
        생년월일 : <input type="date" name="date1"/><br>
        시간 : <input type="datetime-local" name="date2"/><br>
        <input type="submit" value="save"/>
        <input type="reset" value="reset"/>
    </form>
    
</body>
</html>
